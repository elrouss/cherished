<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="#" />
    <meta name="author" content="Борис Зашляпин" />
    <title>^_^</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <main>
      <div class="preloader"></div>
      <div class="wrapper invisible">
        <form class="form">
          <div class="form-question">
            <label class="input-wrapper"
              ><span class="label">Введите свой вопрос</span
              ><input class="input" type="text"
            /></label>
            <span>?</span>
          </div>
          <button class="btn" type="submit">Сохранить</button>
        </form>
        <div class="content invisible">
          <div class="question">
            <img
              class="img"
              src="./assets/images/cat-cute.gif"
              alt="Белый котенок, который ждет"
            />
            <h1 class="title"></h1>
            <div class="buttons">
              <button class="btn btn_yes" type="button">Да</button>
              <button class="btn btn_no" type="button" tabindex="-1">
                Нет
              </button>
            </div>
          </div>
          <div class="answer">
            <img
              class="img"
              src="./assets/images/happy-dance.gif"
              alt="Белый котенок, который радуется"
            />
            <h1 class="title">Няяяяяя!!!</h1>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
